<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Martel:800"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <style>
      .background {
        position: relative;
        background-color: #d20020;
        box-sizing: content-box;
        display: block;
        height: calc(100vh - 16px);
        width: calc(100vw - 16px);
      }

      .card {
        background-color: white;
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        height: 60vmin;
        max-height: 450px;
        width: calc(60vmin - 16px);
        margin: auto;
        padding: 32px;
      }

      .logo {
        display: block;
        margin: 24px auto;
        max-height: 55%;
        max-width: 70%;
      }

      .text {
        display: block;
        font-family: 'Lato', sans-serif;
        font-size: 12pt;
        line-height: 1.25;
        margin: 6vw 0;
      }
    </style>
  </head>

  <body>
    <noscript>
      <div class="background">
        <div class="card">
          <img
            src="./img/p2s-logo.svg"
            alt="p2s rugbyworks logo"
            class="logo"
          />
          <div class="text">
            We're sorry but P2S RugbyWorks does not work properly without
            JavaScript enabled. Please enable it and refresh the page to
            continue.
          </div>
        </div>
      </div>
    </noscript>
    <div id="app"></div>
  </body>
</html>
