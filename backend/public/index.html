<!DOCTYPE html>
<html lang="en">
  <head>
    <title>P2S API</title>
    <meta name="description" content="An api for the P2S app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Avenir', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #2c3e50;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      img.logo {
        display: block;
        max-width: 50%;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 4em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 2.0em;
      }

      a {
        color: #BD342D;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #F87F79;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img class="logo" src="p2s-logo.svg" alt="P2S Logo">
      <h1>API</h1>
      <footer>
        <p class="center-text">View the app <a href="p2sapp.azurewebsite.net" title="P2S App" target="blank">here</a>.</p>
      </footer>
    </main>
  </body>
</html>
